<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
        <a class="navbar-brand" href="#">Passengers</a>
    </nav>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container operations">
        <div id="events">

        </div>
        <div class="row">
            <h3>Get Flight details</h3>
            <input type="text" class="form-control mt-2" placeholder="Airline" id="details-flight-airline">
            <input type="text" class="form-control mt-2" placeholder="Flight number" id="details-flight-number">
            <input type="datetime-local" class="form-control mt-2 mb-3" placeholder="Departure time"
                id="details-flight-time">
            <btn class="btn btn-primary btn-lg" id="btn-get-flight-details">Get Flight Details</btn>
        </div>

        <div class="row mt-4">
            <h3>Insure Flight</h3>
            <input type="text" class="form-control mt-2" placeholder="Airline" id="buy-insurance-flight-airline">
            <input type="text" class="form-control mt-2" placeholder="Flight number" id="buy-insurance-flight-number">
            <input type="datetime-local" class="form-control mt-2" placeholder="Departure time"
                id="buy-insurance-flight-time">
            <input type="number" class="form-control mt-2 mb-3" placeholder="Amount to insure (ETH)"
                id="buy-insurance-amount">
            <btn class="btn btn-primary btn-lg" id="btn-buy-insurance">Buy insurance</btn>
        </div>

        <div class="row mt-4">
            <h3 class="col-12">Claim funds</h3><br>
            <btn class="btn btn-primary btn-lg mt-2" id="btn-claim-insured-funds">Claim insured funds</btn>
        </div>

        <div class="row mt-4">
            <h3 class="col-12">Status update</h3><br>
            <input type="text" class="form-control mt-2" placeholder="Airline" id="status-update-airline">
            <input type="text" class="form-control mt-2" placeholder="Flight number" id="status-update-number">
            <input type="datetime-local" class="form-control mt-2 mb-3" placeholder="Departure time"
                id="status-update-time">
            <btn class="btn btn-primary btn-lg mt-2" id="btn-request-flight-status-update">Request Flight Status Update
            </btn>
        </div>
    </div>
</body>

</html>
